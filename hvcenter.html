<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal and vertical center</title>
    <style>
        .container {
            background-color: tomato;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: aqua;
            height: 200px;
            width: 200px;
            border-radius: 50%;

        }
    </style>

<body>
    <div class="container">
        <div class="box"> Delowar Husain</div>
    </div>
</body>

</html>
