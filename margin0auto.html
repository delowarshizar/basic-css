<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin zero auto</title>
    <style>
        .container{
            background-color: green;
            height: 400px;
        
        }
        .box{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: 0 auto;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> hello</div>
    </div>
</body>
</html>
